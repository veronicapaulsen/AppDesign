<html>
  <title>
    Weather Data!!!
  </title>
  <body>
    <form action="/query_form" method="get">
      <input type="text" name="minTime" value="enter the minimum time in the form HH:MM"></input>
      <input type="text" name="maxTime" value="enter the maximum time in the form HH:MM"></input>
      <input type="submit"></input>
    </form>
    <form action="/add_form" method="put">
      <input type="text" name="Time" value="enter time of data"></input>
      <input type="text" name="TemperatureF" value="enter temperature of data in F"></input>
      <input type="text" name="DewPointF" value="enter dew point of data in F"></input>
      <input type="text" name="Humidity" value="enter humidity of data"></input>
      <input type="text" name="SeaLevelPressureIn" value="enter sea level pressure of data"></input>
      <input type="text" name="VisibilityMPH" value="enter visibility mph of data"></input>
      <input type="text" name="WindDirection" value="enter wind direction of data"></input>
      <input type="text" name="WindSpeedMPH" value="enter windspeed of data in MPH"></input>
      <input type="text" name="GustSpeedMPH" value="enter gust speed of data in MPH"></input>
      <input type="text" name="PrecipitationIn" value="enter precipitationIn of data"></input>
      <input type="text" name="Events" value="enter events of data"></input>
      <input type="text" name="Conditions" value="enter conditions of data"></input>
      <input type="text" name="WindDirDegree" value="enter WindDirDegree of data"></input>
      <input type="text" name="DateUTC" value="enter date of data in UTC form"></input>
      <input type="submit"></input>
    </form>
  </body>
</html
